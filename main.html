<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    form {
      max-width: 450px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="date"],
    input[type="password"],
    input[type="url"],
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .gender-options {
      margin-bottom: 15px;
    }
    .gender-options input {
      margin-right: 5px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form method="post">
    <h2>Job Application Form</h2>

    <label for="name">Name*:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email*:</label>
    <input type="email" id="email" name="email" required>

    <label>Gender*:</label>
    <div class="gender-options">
      <input type="radio" id="gender_m" name="gender" value="Male" required>
      <label for="gender_m">Male</label>
      <input type="radio" id="gender_f" name="gender" value="Female">
      <label for="gender_f">Female</label>
      <input type="radio" id="gender_o" name="gender" value="Other">
      <label for="gender_o">Other</label>
    </div>

    <label for="laptop">Laptop Brands:</label>
    <select id="laptop" name="laptop">
      <option value="Apple">Apple</option>
      <option value="Asus">Asus</option>
      <option value="HP">HP</option>
    </select>

    <label for="age">Age*:</label>
    <input type="number" id="age" name="age" required>

    <label for="dob">Date of Birth*:</label>
    <input type="date" id="dob" name="dob" required>

    <label for="password">Password*:</label>
    <input type="password" id="password" name="password" required>

    <label for="portfolio">Portfolio URL:</label>
    <input type="url" id="portfolio" name="portfolio">

    <input type="submit" value="Submit">
  </form>

</body>
</html>
